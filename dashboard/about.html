<head>

  <meta property="og:title" content="About - Crispy Crown Fried Chicken" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Poppins&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin:0; font-family: 'Inter', sans-serif; background:#F7F7F7; color:#111;
      line-height:1.5;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    a {
      color:#D12D2D;
      text-decoration:none;
    }
    a:hover, a:focus {
      text-decoration:underline;
      outline:none;
    }
    header, footer {
      background:#fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 0.75rem 1rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position: sticky;
      top:0;
      z-index: 1000;
    }
    .logo img {
      height:40px;
      width:auto;
      display:block;
    }
    nav {
      display:flex;
      align-items:center;
      gap:1rem;
    }
    nav a {
      font-weight:600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      background: #F5BE3D;
      color:#111;
      outline:none;
    }
    .lang-toggle {
      cursor:pointer;
      font-weight:600;
      user-select:none;
      display:flex;
      gap:0.5rem;
      font-size: 0.9rem;
    }
    .lang-toggle span {
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      border: 1px solid transparent;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .lang-toggle span.active {
      background: #D12D2D;
      color: #fff;
      border-color: #D12D2D;
    }
    main {
      flex:1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      display:flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 2rem;
      color: #D12D2D;
      user-select:none;
    }
    p {
      font-size: 1rem;
      color: #444;
      user-select:none;
    }
    footer {
      font-size: 0.9rem;
      color: #444;
      text-align: center;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }
    /* Responsive */
    @media (max-width: 600px) {
      nav {
        display:none;
      }
      header {
        justify-content: space-between;
      }
      .burger {
        display: block;
        cursor: pointer;
        width: 28px;
        height: 22px;
        position: relative;
      }
      .burger span {
        position: absolute;
        height: 3px;
        width: 100%;
        background: #D12D2D;
        border-radius: 3px;
        transition: 0.3s ease;
      }
      .burger span:nth-child(1) {
        top: 0;
      }
      .burger span:nth-child(2) {
        top: 9px;
      }
      .burger span:nth-child(3) {
        bottom: 0;
      }
      .nav-mobile {
        position: fixed;
        top: 56px;
        right: 0;
        background: #fff;
        width: 200px;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        border-radius: 0 0 0 12px;
        display: none;
        flex-direction: column;
        padding: 1rem;
        z-index: 1100;
      }
      .nav-mobile a {
        padding: 0.5rem 0;
        font-weight: 600;
        color: #D12D2D;
      }
      .nav-mobile a:hover, .nav-mobile a:focus {
        background: #F5BE3D;
        color: #111;
        outline:none;
      }
      .nav-mobile.show {
        display: flex;
      }
    }
  </style>
</head>
